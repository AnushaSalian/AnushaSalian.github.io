<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SOLVE Simulation</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
#can {
 border: 1px solid black;
}
</style>
<script>
function setSimualtionScreen(ele) {
	//document.getElementById("simHead").innerHTML = ele.innerHTML;
	console.log(ele);
	switch(ele.id) {
			case "tl": document.getElementById("can").src = "TransmisibilityLevel2/index2.html";
						break;
			case "baseExcitation": document.getElementById("can").src = "BaseExcitation/index.html";
						break;
			case "forcedVibration": document.getElementById("can").src = "forcedVibration/index.html";
						break;
			
		case "Izod": document.getElementById("can").src = "izod2/index.html";
						break;	
		case "Charpy": document.getElementById("can").src = "charpy/index.html";
						break;	
		case "BMS": document.getElementById("can").src = "BendingMS/bendingMs.html";
						break;
		case "BHT": document.getElementById("can").src = "Brinell/index.html";
						break;
		case "RHT": document.getElementById("can").src = "Rockwell/index.html";
						break;
		case "VHT": document.getElementById("can").src = "Vickers/vickers.html";
						break;
		case "IJ": document.getElementById("can").src = "impact of jet_final/index.html";
						break;	
		case "ImpactJet": document.getElementById("can").src = "impact of jet_final/index.html";
						break;	
		case "vnotch": document.getElementById("can").src = "vnotch/index.html";
						break;	
			case "proctor": document.getElementById("can").src = "new proctor/proctor.html";
						break;	
			default : document.getElementById("can").src = "forcedVibration/index.html";
						break;
	}
}
	function run()
	{
		document.getElementById("can").src = "new proctor/proctor.html";
	}
</script>
</head>
<body onload="run()">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3">
			<div class="panel panel-default">
				<div class="panel-heading"></div>
					<div class="panel-body">
					<div class="btn-toolbar">
						<!--<button id="proctor" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" title="Click me">Proctor Compaction test</button><br><br>
						<button id="tl" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Transmisibility Level</button><br/><br/>
						<button id="baseExcitation" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Base Excitation</button><br/><br/>
						<button id="forcedVibration" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" title="Click here to view simulation">Forced Vibration</button><br><br>
						<button id="Izod" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Izod test</button><br><br>
						<button id="Charpy" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Charpy Test</button><br><br>
						<button id="BHT" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Brinell Hardness Test</button><br><br>
						<button id="RHT" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Rockwell Hardness Test</button><br><br>
						<button id="vickers" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Vickers Hardness Test</button><br><br>
						<button id="Bend" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Bending Test on Mild Steel</button><br><br>
						<button id="vnotch" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Calibration of V-Notch </button><br><br>
						<button id="impact" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Impact of Jet</button><br><br>
						<!--<button id="VHT" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Vickers Hardness Test</button><br><br>-->
						<!--<button id="BMS" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Bending Test on Mild Steel</button><br><br>-->
						<!--<button id="ImpactJet" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);">Impact of Jet</button><br><br>
						<button id="vnotch" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >vnotch</button><br><br>-->
						</div>
					</div>
				</div>
			</div>
		<div class="col-xs-9">
			<!-- <h4 id="simHead">SIMULATION</h4> -->
			<iframe id="can"  width="1000" height = "605" src="" style="border:none"></iframe>
		</div>
	</div>
</div>

</body>

</html>
